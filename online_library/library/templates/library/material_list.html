{% extends 'library/base.html' %}

{% block content %}
<h2>Materials</h2>

<ul>
    {% for material in materials %}
        <li>
            <a href="{% url 'material_detail' material.id %}">{{ material.title }}</a>
            ({{ material.category }}) - Uploaded on {{ material.upload_date }}
        </li>
    {% empty %}
        <p>No materials available.</p>
    {% endfor %}
</ul>
{% endblock %}
